    <form action="/episode/publish" method="POST" enctype="multipart/form-data">
                <tr><th><label for="id_podcast">Podcast:</label></th><td><select name="podcast" required id="id_podcast">
                    {% for pod in podcasts %}
                        <option value="{{pod.id}}">{{pod}}</option>
                    {% endfor %}

        </select></td></tr>
        <tr><th><label for="id_title">Title:</label></th><td><input type="text" name="title" maxlength="200" required id="id_title"></td></tr>
        <tr><th><label for="id_description">Description:</label></th><td><textarea name="description" cols="40" rows="10" required id="id_description">
        </textarea></td></tr>
        <tr><th><label for="id_file">File:</label></th><td><input type="file" name="file" required id="id_file"></td></tr>
                <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
                <button type="submit">Submit</button>
    </form>

</body>
</html>
